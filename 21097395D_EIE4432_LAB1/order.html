<!DOCTYPE html>
<html>
    <head>
        <title>21097395D_Drink Ordering Form</title>
        <link rel="stylesheet" href="styles/order.css">
    </head>
    <body>
        <header>
            <h1>Drink Ordering Form</h1>
        </header>
        <nav>
            <ul>
                <li><a href = https://seed000.github.io/eie4432_lab1/21097395D_EIE4432_LAB1> Home</a></li>
                <li class="currentPage"><a href = https://seed000.github.io/eie4432_lab1/21097395D_EIE4432_LAB1/order.html> Order</a></li>
                <li><a href = #> Menu</a></li>
            </ul>
        </nav>
        <main>
            <form action="#" method="POST">
                <div class="name-input">
                    <label>Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="drink-select">
                    <label for="drink">Drink:</label>
                    <select id="drink" name="drink">
                        <option>Bubble Milktea</option>
                        <option>Iced Latte</option>
                        <option>Pineapple Juice</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">Size:</label>
                    <input type="radio" id="small" name="size" value="small">
                    <label for="small">Small</label>
                    <input type="radio" id="medium" name="size" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="large" name="size" value="large">
                    <label for="large">Large</label>
                </div>
                <div class="submission">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
        <footer>
            <h4>21097395d LiHongjin_EIE4432 Lab1 Project</h4>
        </footer>
    </body>
</html>
